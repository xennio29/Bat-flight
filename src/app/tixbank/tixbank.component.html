<div class="container">

    <h2>TIX Board</h2>
    <table mat-table [dataSource]="tixProfils" matSort class="mat-elevation-z8">
    
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20"> Nom </th>
            <td mat-cell *matCellDef="let element" > {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20"> Pr√©nom </th>
            <td mat-cell *matCellDef="let element" > {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="tixPoint">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-30"> Tix Points </th>
            <td mat-cell *matCellDef="let element" > {{element.tixPoints}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
